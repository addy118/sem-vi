<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCET Canteen Form</title>

    <link rel="stylesheet" href="canteen.css">
    <script src="canteen.js" defer></script>
</head>
<body>
<article>
    <header>
        <img class="tcet" src="../essentials/tcet-header.jpg" alt="TCET HEADER">
        <h1>TCET FOOD ORDER FORM</h1>
    </header>
    <form>
        <div class="order">
            <div class="row">
                <label for="fname">Full Name: </label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="row">
                <label for="dept">Department: </label>
                <select name="dept" id="dept">
                    <option value="comps">Computer Science</option>
                    <option value="it">Information Technology</option>
                </select>
            </div>
            <div class="row year">
                <b>Year:</b>
                <input type="radio" id="fe" name="year">
                <label for="fe">FE</label>
                <input type="radio" id="se" name="year">
                <label for="se">SE</label>
                <input type="radio" id="te" name="year">
                <label for="te">TE</label>
                <input type="radio" id="be" name="year">
                <label for="be">BE</label>
            </div>
            <div class="row">
                <label for="class">Class: </label>
                <select name="class" id="class">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <div class="row">
                <label for="category">Food Category: </label>
                <select name="category" id="category" onchange="updateFoodItems()">
                    <option value="snacks">Snacks</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="south">South Indian</option>
                    <option value="north">North Indian</option>
                </select>
            </div>
            <div id="food-items">
                <!-- Food items will be dynamically inserted here based on the selected category -->
            </div>
            <div class="row">
                <label for="pickup">Pick-Up Time: </label>
                <select name="pickup" id="pickup">
                    <option value="10">10:00</option>
                    <option value="12">12:00</option>
                    <option value="14">14:00</option>
                    <option value="16">16:00</option>
                </select>
            </div>
            <div class="row">
                <p>Additional Information: </p>
                <textarea name="add" id="add" placeholder="Give some additional information"></textarea>
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</article>
</body>
</html>
