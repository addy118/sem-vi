<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="header">
      <h1>How to make </h1>
      <img src="maggi-logo.png" alt="Maggi">
    </div>
    <div class="center">
      <div class="ingred-container">
        <h4>Ingredients</h4>
        <ul>
          <li>Raw Maggi</li>
          <li>Magic Masala</li>
          <li>A bowl of water</li>
        </ul>
      </div>
      <div class="recipe-container">
        <h4>Recipe</h4>
        <ol>
          <li>Put raw maggi in a bowl water</li>
          <li>Boil it for two minutes</li>
          <li>Add magic masala while boiling</li>
          <li>Stir it well</li>
          <li>Serve it and enjoy!</li>
        </ol>
      </div>
    </div>
